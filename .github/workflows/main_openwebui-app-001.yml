# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - openwebui-app-001

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_64eb2002284746eaaa6c423f9fbbd52a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6f1b45b6d4fc4c6c82d0a667ec824e22 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_64eb2002284746eaaa6c423f9fbbd52a }}/open-webui/open-webui:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'openwebui-app-001'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3d9c2fe8ee7e42d789d6d311b7e6c970 }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_64eb2002284746eaaa6c423f9fbbd52a }}/open-webui/open-webui:${{ github.sha }}'